<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <main class="conteiner-conteudo">
        <div class="container-card">
            <h1 class="title">Conversor de Temperatura</h1>
            <p class="sub-title">Escolha para qual temperatura deseja converter</p>
            <form class="conteiner-formulario">
                <select id="seleciona-temperatura" onchange="getSelectValue()">
                    <option selected disabled value="">Selecione</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                </select>
                <span class="login-input-border"></span>
                <input type="number" name="insere-temperatura" id="insere-temperatura" placeholder="Temperatura para converter">
                <span class="login-input-border"></span>
                <button class="converte" onclick="botaoConversor()">Converter</button>
                <div class="valorConvertido">
                    <p class="resultado"></p>
                </div>
            </form>
        </div>
    </main>
    <script src="convert.js"></script>
</body>
</html>
